name: dbt CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  dbt-run:
    runs-on: windows-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dbt-core + dbt-sqlserver
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-sqlserver

      # Configure profiles.yml
      - name: Configure dbt profile
        run: |
          mkdir %USERPROFILE%\.dbt
          echo "dbtcore-sql:" > %USERPROFILE%\.dbt\profiles.yml
          echo "  target: ci" >> %USERPROFILE%\.dbt\profiles.yml
          echo "  outputs:" >> %USERPROFILE%\.dbt\profiles.yml
          echo "    ci:" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      type: sqlserver" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      driver: \"ODBC Driver 18 for SQL Server\"" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      server: ${{ secrets.SQLSERVER_HOST }}" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      port: 1433" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      user: ${{ secrets.SQLSERVER_USER }}" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      password: ${{ secrets.SQLSERVER_PASSWORD }}" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      database: crmdsl" >> %USERPROFILE%\.dbt\profiles.yml
          echo "      schema: dbtcore" >> %USERPROFILE%\.dbt\profiles.yml

      # Run dbt commands
      - name: dbt debug
        run: dbt debug

      - name: dbt run
        run: dbt run --full-refresh

      - name: dbt test
        run: dbt test
